<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demonstration</title>
    <style>
        .box {
            width: 300px; /* Content width */
            padding: 20px; /* Space inside the box (around content) */
            border: 10px solid black; /* Border around the box */
            margin: 15px; /* Space outside the box */
            background-color: lightblue; /* Background color for the content area */
            text-align: center; /* Center the text inside the box */
        }

        .box-content {
            background-color: lightgreen; /* Color for the content area */
            padding: 10px; /* Padding inside the content area */
        }

        .box-padding {
            background-color: lightyellow; /* Color for the padding area */
            padding: 10px; /* Padding inside the padding */
        }

        .box-border {
            background-color: lightcoral; /* Color for the border area */
        }

        .box-margin {
            background-color: lightgray; /* Color for the margin area */
        }

        /* To visualize the padding and margin */
        .padding-box {
            width: 100%;
            height: 100%;
            box-sizing: border-box; /* Includes padding and border in the elementâ€™s total size */
        }
    </style>
</head>
<body>

    <h2>Box Model Demonstration</h2>
    <p>This is an example of the CSS Box Model in action. You can see how padding, borders, and margins affect the overall size of the element.</p>

    <div class="box">
        <div class="box-content">
            <p>Content Area</p>
        </div>
        <div class="box-padding">
            <p>Padding Area</p>
        </div>
        <div class="box-border">
            <p>Border Area</p>
        </div>
        <div class="box-margin">
            <p>Margin Area</p>
        </div>
    </div>

    <div class="padding-box">
        <p>This is an example with box-sizing set to border-box.</p>
    </div>

</body>
</html>
