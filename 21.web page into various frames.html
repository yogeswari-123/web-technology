<!DOCTYPE html>
<html>
<head>
    <title>Web Page with Frames</title>
</head>

<!-- Define the overall layout using frameset -->
<frameset rows="20%,80%">
    <!-- Header Frame -->
    <frame srcdoc="
        <!DOCTYPE html>
        <html>
        <head><title>Header</title></head>
        <body style='background-color: #007bff; color: white; text-align: center; padding: 20px;'>
            <h1>Welcome to My Website</h1>
        </body>
        </html>
    " name="headerFrame" scrolling="no">

    <frameset cols="30%,70%">
        <!-- Menu Frame -->
        <frame srcdoc="
            <!DOCTYPE html>
            <html>
            <head><title>Menu</title></head>
            <body style='background-color: #f4f4f4; padding: 20px;'>
                <h2>Navigation</h2>
                <ul>
                    <li><a href='home.html' target='contentFrame'>Home</a></li>
                    <li><a href='about.html' target='contentFrame'>About</a></li>
                    <li><a href='contact.html' target='contentFrame'>Contact</a></li>
                </ul>
            </body>
            </html>
        " name="menuFrame">

        <!-- Content Frame -->
        <frame srcdoc="
            <!DOCTYPE html>
            <html>
            <head><title>Content</title></head>
            <body style='padding: 20px;'>
                <h2>Main Content Area</h2>
                <p>This is the main content displayed in the right frame.</p>
            </body>
            </html>
        " name="contentFrame">
    </frameset>
</frameset>

</html>
