<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Number Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>JavaScript Number Operations</h2>

    <label for="number">Enter a number:</label>
    <input type="number" id="number" value="5"><br><br>

    <label for="exponent">Enter exponent:</label>
    <input type="number" id="exponent" value="2"><br><br>

    <button onclick="performOperations()">Calculate</button>

    <div class="output" id="output"></div>

    <script>
        function performOperations() {
            // Get input values
            var num = parseFloat(document.getElementById("number").value);
            var exponent = parseFloat(document.getElementById("exponent").value);

            // 1. Find the exponential value
            var exponentialValue = Math.pow(num, exponent);

            // 2. Limit the number of digits after the decimal point (e.g., 2 digits)
            var limitedDecimalValue = exponentialValue.toFixed(2);

            // 3. Convert the number to string
            var numberToString = exponentialValue.toString();

            // 4. Return negative infinity using the Number object
            var negativeInfinity = Number.NEGATIVE_INFINITY;

            // Display results
            document.getElementById("output").innerHTML = `
                <p>Exponential Value: ${exponentialValue}</p>
                <p>Exponential Value (2 decimal places): ${limitedDecimalValue}</p>
                <p>Number as String: ${numberToString}</p>
                <p>Negative Infinity: ${negativeInfinity}</p>
            `;
        }
    </script>

</body>
</html>
