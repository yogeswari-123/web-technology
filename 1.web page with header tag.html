<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>My Sample Web Page</title>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a sample webpage demonstrating head elements.">
    <meta name="keywords" content="HTML, head, meta, link, script">
    <meta name="author" content="Your Name">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            alert("Welcome to My Web Page!");
        }
    </script>
</head>

<body onload="showMessage()">
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Sample Web Page</h1>
    </header>

    <!-- Main Content -->
    <main>
        <p>This page demonstrates various elements inside the head section.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
