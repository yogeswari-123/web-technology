<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date & Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin-top: 100px;
        }
        .container {
            background-color: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        h2 {
            color: #333;
        }
        #datetime {
            font-size: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Current Date & Time</h2>
        <p id="datetime"></p>
    </div>

    <script>
        function updateDateTime() {
            let now = new Date();
            let date = now.toLocaleDateString();  // Get formatted date
            let time = now.toLocaleTimeString();  // Get formatted time
            document.getElementById("datetime").innerHTML = date + " | " + time;
        }
        
        // Call function immediately to display current date and time
        updateDateTime();

        // Update the time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
