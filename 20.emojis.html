<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Positioning</title>
    <link rel="stylesheet" href="19.css">
</head>
<body>

    <header>
        <h1>Emoji Positioning with Fixed Size</h1>
    </header>

    <section class="emoji-container">
        <p class="emoji static">😊 (Static)</p>
        <p class="emoji relative">😂 (Relative)</p>
        <p class="emoji absolute">😍 (Absolute)</p>
        <p class="emoji fixed">😎 (Fixed)</p>
        <p class="emoji sticky">🤩 (Sticky)</p>
    </section>

</body>
</html>
