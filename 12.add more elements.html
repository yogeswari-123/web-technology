<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .box {
            border: 2px solid #007bff;
            padding: 10px;
            margin: 10px 0;
            background: #e6f2ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Web Page</h1>
        <p>Welcome to my styled web page using internal CSS!</p>

        <!-- Image Insertion -->
        <img src=".vscode/f6.jpg" alt="Sample Image">

        <div class="box">
            <h2>About Us</h2>
            <p>This section contains information about our website.</p>
        </div>

        <h2>Our Services</h2>
        <ul>
            <li>Web Development</li>
            <li>SEO Optimization</li>
            <li>Graphic Design</li>
        </ul>

        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <input type="submit" value="Submit">
        </form>

        <h2>Pricing Table</h2>
        <table>
            <tr>
                <th>Service</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Web Development</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>SEO Optimization</td>
                <td>$300</td>
            </tr>
        </table>
    </div>
</body>
</html>
