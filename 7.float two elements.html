<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Overlapping Elements</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container to hold the floating boxes */
        .container {
            position: relative;
            width: 100%;
            height: 400px;
        }

        /* Box styles */
        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            color: #fff;
            border-radius: 8px;
            position: absolute;
        }

        .box1 {
            background-color: #3498db;
            float: left;
            left: 50px;
            top: 50px;
        }

        .box2 {
            background-color: #e74c3c;
            float: left;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <h2>Box 1</h2>
            <p>This is the first box.</p>
        </div>
        <div class="box box2">
            <h2>Box 2</h2>
            <p>This is the second box.</p>
        </div>
    </div>
</body>
</html>
