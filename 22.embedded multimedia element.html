<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h2 {
            color: #007bff;
        }
        audio, video {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Embedded Audio</h2>
        <audio controls>
            <source src="pic/s1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <br>

    <div class="container">
        <h2>Embedded Video</h2>
        <video controls>
            <source src="pic/v1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
