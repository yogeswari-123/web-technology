<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    
    <style>
        /* Apply background image using URL */
        body {
            background-image: url('https://www.w3schools.com/css/img_lights.jpg'); /* Replace with your image URL */
            background-size: cover;  /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            height: 100vh; /* Full height */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Styling for content */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Web Page</h1>
        <p>This page has a background image applied using internal CSS.</p>
    </div>

</body>
</html>
